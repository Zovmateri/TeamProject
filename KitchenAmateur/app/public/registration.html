<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href = "style.css" rel = "stylesheet" type = "text/css">
</head>
<body>
    <h2>Регистрация</h2>
    <div>
        <input type="text" id="login" name="login" placeholder="Введите логин" required><br>
        <input type="text" id="username" name="username" placeholder="Введите имя" required><br>
        <input type="text" id="surname" name="surname" placeholder="Введите фамилию" required><br>
        <input type="text" id="email" name="email" placeholder="Введите email" required><br>
        <input type="password" id="password" name="password" placeholder="Введите пароль" required><br>
        <input type="button" id="registration" name="registration" value="Зарегистрироваться"><br>
        
        <p id="autorization"><a href="www.autorization.ru">Авторизоваться</a></p>
    </div> 
</body>
</html>
